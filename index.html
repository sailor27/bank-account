    <section>
      <header>
        <h2>Welcome to Plain Bank!</h2>
        <h4>We’re so glad you’re ready to join. This should only take a couple minutes. Let’s start by creating your account login.</h4>
      </header>
    </section>

    <form id="accountinfo">
      <fieldset>
        <legend>Account info</legend>
        <label for ='username'>
          Username
        <input
          id="username"
          type ='text'
          placeholder="janeplain"
        />
      </label>

        <label for='email'>
          Email address
        <input
           id = "email"
           type ='email'
           placeholder="emailhaver@gmail.com"
         />
         </label><br>

        <label for='passphrase'>
          Passphrase
        <input
          id= "passphrase"
          type='password'
          placeholder='e.g. pillow jar symbol lift'
        />
        </label>
      </fieldset>

      <button type='reset'>Reset the form</button>
      <button type='submit'>Submit</button>
    </form>

    <form id= "personalinfo">
      <fieldset>
        <legend>Personal Info</legend>

        <label for='first-name'>
          Legal first name
        <input
        id = 'firstname'
        type='text'
        name='first-name'
        placeholder='e.g Jordan'
        />
        </label>

        <label for='last-name'>
          Legal last name
        <input
        id = "lastname"
        type='text'
        name='last-name'
        placeholder='e.g. Doe'
        />
        </label>

        <label for='address-line1'>
          Address (Line 1)
        <input
        id = "address1"
        type='text'
        name='address-line1'
        placeholder='e.g. Street Address, Company Name, C/O'
        />

        </label>
        <label for='address-line2'>
          Address (Line 2)</label>
        <input
        id = "address2"
        type='text'
        name='address-line2'
        placeholder='e.g. Apartment, Suite, Unit, etc.'
        />

        <label for='city'>
          City
        <input
        id ="city"
        type='text'
        name='city'
        placeholder="e.g. Portland"
        />
        </label>

        <label for='state'>
          State/Province/Region
        <input
        id = "state"
        type='text'
        name='state'
        placeholder= 'e.g. Oregon'
        />
        </label>

        <label for='zip-code'>
          Zip/Postal Code
        <input
        id = "zip"
        type='text'
        name='zip-code'
        placeholder="97214"
        />
        </label>

        <label for='country'>
          Country
        <select name='country' id ="country">
          <optgroup label='North America'>
            <option value='USA'>USA</option>
            <option value='Canada'>Canada</option>
          </optgroup>

          <optgroup label='Europe'>
            <option value='UK'>UK</option>
            <option value='Germany'>Germany</option>
            <option value='France'>France</option>
          </optgroup>
        </select>
        </label>
      </fieldset>

      <button type='reset'>Reset the form</button>
      <button type='submit'>Submit</button>

    </form>

    <section class= "thespot" id= "thespot">
      <p></p>
    </section>
