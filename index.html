<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Bank</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
      <h1>Your Bank Account</h1>
      <h3>Start a new bank account, or deposit and withdraw from an exisiting account.</h3>
      </div>

      <form id="create">
        <div class="form-group">
         <label for="name">Your Name</label>
         <input type="text" class="form-control" id = "name">
       </div>

       <div class="form-group">
        <label for="firstdeposit">Initial Deposit</label>
        <input type="text" class="form-control" id = "firstdeposit">
       </div>
        <button type="submit" class="btn-primary">Submit</button>
      </form>

      <!-- <div id ="details">
        <h2> Your new account has a balance of: $<span id= "firstBalance"></span></h2>
      </div> -->

      <form id="modify">
        <div class="form-group">
         <label for="deposit">Amount to deposit:</label>
         <input type="text" class="form-control" id = "deposit">
       </div>
       <button type="submit" class="btn-primary">Submit</button>

       <div class="form-group">
        <label for="withdrawal">Amount to withdraw:</label>
        <input type="text" class="form-control" id = "withdrawal">
       </div>
        <button type="submit" class="btn-primary">Submit</button>
      </form>

      <div id ="details">
        <h2> You deposited: $<span id="depositAmt"></span></h2>
        <h2> You withdrew: $<span id="withdrawalAmt"></span></h2>
        <h2> Your account has a balance of: $<span id="newBalance"></span></h2>
      </div>




    </div>
  </body>
</html>
